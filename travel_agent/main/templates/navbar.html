<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8186703ab8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/navbar_styles.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:home' %}"><img id="logo" src="{% static 'imgs/fly-away-logo.png' %}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="nav-link active" aria-current="page" id="site_title" href="{% url 'main:home' %}">Fly Away Travel Agents</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="navigation" class="navbar-nav me-auto mb-2 mb-lg-0">
                                
                    <li class="nav-item">
                    <a class='nav-link' href="">Destinations</a>
                    </li>

                    <li class="nav-item">
                    <a class="nav-link" href="">Meet the team</a>
                    </li>

                    {% if user.is_authenticated %}

                        <li class="nav-item">
                        <a class="nav-link" href=""><button id="logout_button">Logout</button></a>
                        </li>

                    {% else %}

                        <li class="nav-item">
                            <a class="nav-link" href=""><button id="login_signup_button">Signup/Login</button></a>
                        </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
      {% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endif %}
    {% block content %}

    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
